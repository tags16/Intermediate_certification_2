{% extends 'base.html' %}

{% block content %}
    <h1>Закрытые задачи:</h1>
<ul>
    {% for todo in todos %}
        <li>
        <a href="{% url 'viewtodo' todo.id %}">
            {{ todo.title }} - {{ todo.completed_date|date:'M j Y H:i' }}
        </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
